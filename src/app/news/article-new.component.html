<div class="news-back">

  <div class="news-header">
    <div class="container">
      <h1>
        Create a News Post:
      </h1>
      <h4>
        Post any kind of news media, recent event, or other fun thing
      </h4>
    </div>
  </div>

  <div class="news-main">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="container">
            <h3 class="text-center pb-3">
              News post creation:
            </h3>

            <div class="card card-box-shadows py-2 mb-5">
              <div class="container">
                <form #articleForm="ngForm">
                  <div class="form-group">
                    <label for="title">Title</label>
                    <div [hidden]="title.valid || title.pristine" class = 'alert alert-danger'>
                      A title is required
                    </div>
                    <input type="text"
                           class="form-control"
                           id="title"
                           placeholder="The Great Haircut"
                           required
                           name="title"
                           #title='ngModel'
                           [(ngModel)]="article.title"
                    >
                  </div>
                  <div class="form-group">
                    <label for="content">Body</label>
                    <div [hidden]="content.valid || content.pristine" class = 'alert alert-danger'>
                      Body content is required
                    </div>
                    <textarea rows="10"
                           class="form-control"
                           id="content"
                           placeholder="Article content"
                           required
                           name="content"
                           #content='ngModel'
                           [(ngModel)]="article.content"
                    ></textarea>
                  </div>
                  <div class="form-group">
                    <label for="ref_source_url">Reference Source</label>
                    <input type="text"
                           class="form-control"
                           id="ref_source_url"
                           placeholder="News Post"
                           name="ref_source_url"
                           #ref_source_url='ngModel'
                           [(ngModel)]="article.ref_source_url"
                    >
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="container">
            <h3 class="text-center pb-3">
              News post will show as:
            </h3>

            <div *ngIf="article.title || article.content;
                  else no_post">
              <div class="card card-box-shadows">
                <div class="container news-markdown">
                  <h2 class="py-4">
                    {{article.title}}
                  </h2>

                  <markdown [data]="article.content"></markdown>

                  <p *ngIf="article.ref_source_url >'http://'">
                    Referenced from: {{article.ref_source_url}}
                  </p>
                </div>
              </div>
            </div>

            <ng-template #no_post>
              <p class='alert alert-danger pl-5 mt-3'>
                No news post data entered. Please type something in.
              </p>
            </ng-template>

          </div>
        </div>

      </div>
    </div>
  </div>
</div>
