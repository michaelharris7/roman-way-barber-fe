<div class="news-back">

  <div class="news-header">
    <div *ngIf="article" class="container">
      <h1>
        {{ article.title }}
      </h1>
      <p class="mt-3">
        <a routerLink="/news">Back to news articles</a>
      </p>
    </div>
  </div>

  <div class="news-main">
    <div class="container">
      <div class="row">
        <div class="col-md-9 col-sm-7 col-6">
          <div *ngIf="article" class="container card card-box-shadows pt-4 pb-3 mb-5">
            <p class="news-markdown">
              <markdown data="{{ article.content }}"></markdown>
            </p>
            <p>
              {{ article.ref_source_url }}
            </p>

          </div>
        </div>

        <div class="col-md-3 col-sm-5 col-6">
          <div class="container">
            <div class="news-sidebar card-box-shadows pt-4">
              <p>
                <a routerLink="/login" routerLinkActive="active">Login</a> or <a routerLink="/register" routerLinkActive="active">register</a> to comment on news posts.
              </p>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
