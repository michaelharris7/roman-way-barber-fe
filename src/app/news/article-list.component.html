<div class="new-back">

  <div class="new-header">
    <div class="container">
      <h1>
        The latest news:
      </h1>
      <h4>
        News media, recent events, and other fun stuff
      </h4>
      <span *ngIf="isAdmin()">
        <p class="mt-3">
          <a routerLink="/news/articles/new">New news article</a>
        </p>
      </span>
    </div>
  </div>

  <div class="new-main">
    <div class="container">
      <div class="row">
        <div class="col-md-9 col-sm-7 col-6">
          <div class="container pb-5">

            <div *ngFor="let article of articles; let first = first; let last = last" [class.new-separator]="!last" [class.pb-4]="!last" [class.pt-4]="!first" [attr.id]="'article_' + article.id">
              <div class="container new-post">
                <!-- <a pageScroll [pageScrollOffset]="20" [pageScrollDuration]="200" [pageScrollEasing]="EasingLogic" [pageScrollInterruptible]="false" (click)="goToShow(article)" href="#article"> -->
                <a pageScroll [pageScrollOffset]="-240" [pageScrollDuration]="200" [pageScrollEasing]="EasingLogic" [pageScrollInterruptible]="false" [routerLink]="'/news/article/' + this.article.id" href="#article">
                  <h3 class="py-3 new-title">
                    {{ article.title }}
                  </h3>
                  <p class="new-markdown">
                    <markdown data="{{ article.content | truncate:[200] }}"></markdown>
                  </p>
                  <p>
                    <small>Last Updated: {{article.updated_at | date:'medium'}}</small>
                  </p>
                </a>
              </div>

              <div class="container mt-3">
                <span class="pr-3">
                  <a class="new-link" pageScroll [pageScrollOffset]="-240" [pageScrollDuration]="200" [pageScrollEasing]="EasingLogic" [pageScrollInterruptible]="false" [routerLink]="'/news/article/' + this.article.id" href="#article">
                    <button class="btn btn-primary new-show-btn mb-3">Read More</button>
                  </a>
                </span>

                <span *ngIf="isAdmin()">
                  <a (click)="deleteArticle(article.id)" class="new-link">
                    <button class="btn btn-danger new-show-btn mb-3">Delete Article</button>
                  </a>
                </span>
              </div>
            </div>

          </div>
        </div>

        <div class="col-md-3 col-sm-5 col-6">
          <div class="container">
            <div class="new-sidebar card-box-shadows pt-4">
              <p *ngIf="!isLoggedIn()">
                <a routerLink="/login">Login</a> or <a routerLink="/register">register</a> to comment on news posts.
              </p>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
