<div class="new-back">

  <div class="new-header">
    <div class="container">
      <h1>
        The latest news:
      </h1>
      <h4>
        News media, recent events, and other fun stuff
      </h4>
      <span *ngIf="isAdmin()">
        <p class="mt-3">
          <a routerLink="/news/articles/new">New news article</a>
        </p>
      </span>
    </div>
  </div>

  <div class="new-main">
    <div class="container">
      <div class="row">
        <div class="col-md-9 col-sm-7 col-6">
          <div class="container pb-5">

            <pagination-controls id="paginate"
                      (pageChange)="p = $event"
                      maxSize="9"
                      directionLinks="true"
                      autoHide="true"
                      previousLabel="Previous"
                      nextLabel="Next"
                      screenReaderPaginationLabel="Pagination"
                      screenReaderPageLabel="page"
                      screenReaderCurrentLabel="You're on page">
            </pagination-controls>
            <div *ngIf="paginationTotal>5" class="pagination-top"></div>

            <div *ngFor="let article of articles | orderBy : order : true | paginate: { id: 'paginate', itemsPerPage: 5, currentPage: p }; let first = first; let last = last" [class.new-separator]="!last" [class.pb-4]="!last" [class.pt-4]="!first" [attr.id]="'article_' + article.id">
              <div class="container new-post">
                <a pageScroll [pageScrollOffset]="-240" [pageScrollDuration]="200" [pageScrollEasing]="EasingLogic" [pageScrollInterruptible]="false" [routerLink]="'/news/article/' + this.article.id" href="#article">
                  <h3 class="py-3 new-title">
                    {{ article.title }}
                  </h3>
                  <p class="new-markdown">
                    <markdown data="{{ article.content | truncate:[200] }}"></markdown>
                  </p>
                  <p>
                    <small>Last Updated: {{article.updated_at | date:'medium'}}</small>
                  </p>
                </a>
              </div>

              <div class="container mt-3">
                <span class="pr-3">
                  <a class="new-link" pageScroll [pageScrollOffset]="-240" [pageScrollDuration]="200" [pageScrollEasing]="EasingLogic" [pageScrollInterruptible]="false" [routerLink]="'/news/article/' + this.article.id" href="#article">
                    <button class="btn btn-primary new-show-btn mb-3">Read More</button>
                  </a>
                </span>

                <span *ngIf="isAdmin()">
                  <a (click)="deleteArticle(article.id)" class="new-link">
                    <button class="btn btn-danger new-show-btn mb-3">Delete Article</button>
                  </a>
                </span>
              </div>
            </div>

            <div *ngIf="paginationTotal>5" class="pagination-bottom"></div>
            <pagination-controls id="paginate"
                      (pageChange)="p = $event"
                      maxSize="9"
                      directionLinks="true"
                      autoHide="true"
                      previousLabel="Previous"
                      nextLabel="Next"
                      screenReaderPaginationLabel="Pagination"
                      screenReaderPageLabel="page"
                      screenReaderCurrentLabel="You're on page">
            </pagination-controls>

          </div>
        </div>

        <div class="col-md-3 col-sm-5 col-6">
          <div class="container">
            <div class="new-sidebar card-box-shadows pt-4">
              <div *ngIf="!isLoggedIn()">
                <p>
                  <a routerLink="/login">Login</a> or <a routerLink="/register">register</a> to comment on news posts.
                </p>
                <hr>
              </div>

              <h5 class="mb-3">Featured Articles</h5>
              <div *ngFor="let featuredArticle of featuredArticles; let first = first; let last = last" [class.new-separator]="!last" [class.pb-2]="!last" [class.pt-2]="!first" [attr.id]="'featuredArticle_' + featuredArticle.id">
                <div class="container new-feature">
                  <a pageScroll [pageScrollOffset]="-240" [pageScrollDuration]="200" [pageScrollEasing]="EasingLogic" [pageScrollInterruptible]="false" [routerLink]="'/news/article/' + this.featuredArticle.article_id" href="#article" class="w-100">
                    <h6 class="py-1 new-title">
                      {{ featuredArticle.title }}
                    </h6>
                    <p class="new-markdown">
                      <markdown data="{{ featuredArticle.content | truncate:[50] }}"></markdown>
                    </p>
                    <button class="btn btn-outline-secondary btn-sm mt-2 float-right mr-3">Read More</button>
                  </a>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
