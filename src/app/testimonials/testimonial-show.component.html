<div id="testimonial"></div>
<div class="new-back">

  <div class="new-header">
    <div class="container">
      <h1>
        Testimonials:
      </h1>
      <h4>
        Read about what others are saying about Evan's hair cutting services
      </h4>
      <p class="mt-3">
        <a routerLink="/testimonials"><button class="btn btn-outline-secondary btn-sm">Back to testimonials</button></a>
      </p>
    </div>
  </div>

  <div class="new-main">
    <div class="container">
      <div class="row">

        <div class="col-md-9 col-sm-7 col-6 mb-5">
          <div [hidden]="!editBtnClicked">
            <div class="d-flex justify-content-end">
              <a class="new-link" pageScroll [pageScrollOffset]="70" [pageScrollDuration]="200" [pageScrollEasing]="EasingLogic" [pageScrollInterruptible]="false" href="#testimonialPreview">
                <button class="btn btn-primary new-show-btn mb-3">To Preview</button>
              </a>
            </div>
          </div>

          <div *ngIf="testimonial">
            <div class="card py-2 mb-5" *ngIf="isAdmin() && editBtnClicked">
              <div class="container">
                <form #testimonialForm="ngForm">
                  <div class="form-group">
                    <label for="content">Testimonial Content</label>
                    <div [hidden]="content.valid || content.pristine" class = 'alert alert-danger'>
                      Content is required to post your testimonial.
                    </div>
                    <textarea rows="10"
                           class="form-control"
                           id="content"
                           placeholder="You can write any testimonial here."
                           required
                           name="content"
                           #content='ngModel'
                           [(ngModel)]="testimonial.content"
                    ></textarea>
                  </div>
                  <div *ngIf="isAdmin()" class="mt-3">
                    <input type="text"
                           class="form-control"
                           id="custom_user"
                           placeholder="Anonymous"
                           required
                           name="custom_user"
                           #title='ngModel'
                           [(ngModel)]="testimonial.custom_user"
                    >
                  </div>

                  <button type="submit"
                    (click)="updateTestimonial(testimonial)"
                    class="btn btn-outline-primary btn-lg w-100 mt-4 mb-3"
                    [disabled]="!testimonialForm.form.valid"
                  >
                    Update Testimonial
                  </button>
                </form>
              </div>
            </div>

            <div [hidden]="!editBtnClicked">
              <div class="d-flex justify-content-end">
                <a class="new-link" pageScroll [pageScrollOffset]="-200" [pageScrollDuration]="200" [pageScrollEasing]="EasingLogic" [pageScrollInterruptible]="false" href="#testimonial">
                  <button class="btn btn-primary new-show-btn mb-3">To Edit Testimonial</button>
                </a>
              </div>
            </div>

            <div id="testimonialPreview"></div>

            <div class="d-flex justify-content-center testimonial">
              <div class="quote-spacing testimonial">


                <blockquote class="blockquote-no-hover">
                  <p>
                    <span class="text-output-format">{{ testimonial.content }}</span>
                  </p>

                  <div class="quote-signature">
                    <em>&nbsp;&#9472; </em>
                    <span *ngIf="testimonial.custom_user;
                           else standard_user">
                      <em>{{ testimonial.custom_user }}</em>
                    </span>
                    <ng-template #standard_user>
                      <em>{{ testimonial.testimonial_user.user_name }}</em>
                    </ng-template>
                  </div>
                </blockquote>

                <div class="quote-button-spacing">
                  <span *ngIf="isAdmin()">
                    <span [hidden]="editBtnClicked">
                      <span class="pr-3">
                        <a (click)="updateTestimonial(testimonial)" class="new-link" pageScroll [pageScrollOffset]="-200" [pageScrollDuration]="200" [pageScrollEasing]="EasingLogic" [pageScrollInterruptible]="false" href="#testimonial">
                          <button class="btn btn-primary mb-3">Edit</button>
                        </a>
                      </span>

                      <span class="pr-3">
                        <button (click)="updateFeaturedTestimonials(featuredTestimonial)" class="btn btn-success mb-3">Feature</button>
                      </span>

                      <span class="pr-3">
                        <a (click)="deleteTestimonial(testimonial)" class="new-link">
                          <button class="btn btn-danger mb-3">Delete</button>
                        </a>
                      </span>
                    </span>
                    <br [hidden]="!editBtnClicked" />
                  </span>
                </div>
              </div>
            </div>

          </div>
        </div>

        <div class="col-md-3 col-sm-5 col-6">
          <div class="container">
            <sidebar></sidebar>
          </div>
        </div>

      </div>
    </div>
  </div>

</div>
