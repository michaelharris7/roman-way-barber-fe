<div class="new-back">

  <div class="new-header">
    <div class="container">
      <h1>
        Testimonials:
      </h1>
      <h4>
        Read about what others are saying about Evan's hair cutting services
      </h4>
      <span *ngIf="isLoggedIn()">
        <p>
          <a routerLink="/testimonials/new">New testimonial</a>
        </p>
      </span>
    </div>
  </div>

  <div class="new-main">
    <div class="container">
      <div class="row">
        <div class="col-md-9 col-sm-7 col-6">
          <div class="container pb-5">

            <pagination-controls id="paginate"
                      (pageChange)="p = $event"
                      maxSize="9"
                      directionLinks="true"
                      autoHide="true"
                      previousLabel="Previous"
                      nextLabel="Next"
                      screenReaderPaginationLabel="Pagination"
                      screenReaderPageLabel="page"
                      screenReaderCurrentLabel="You're on page">
            </pagination-controls>
            <div *ngIf="paginationTotal>5" class="pagination-top"></div>

            <!-- <div *ngFor="let testimonial of testimonials | orderBy : order : true | paginate: { id: 'paginate', itemsPerPage: 5, currentPage: p }; let first = first; let last = last" [class.new-separator]="!last" [class.pb-4]="!last" [class.pt-4]="!first" [attr.id]="'testimonial_' + testimonial.id"> -->

              <div *ngFor="let testimonial of testimonials | orderBy : order : true | paginate: { id: 'paginate', itemsPerPage: 5, currentPage: p }" class="py-4">

              <div class="container new-post">
                <div class="row">
                  <div class="col-2">
                  </div>
                  <!-- <a pageScroll [pageScrollOffset]="-200" [pageScrollDuration]="200" [pageScrollEasing]="EasingLogic" [pageScrollInterruptible]="false" [routerLink]="'/news/article/' + this.article.id" href="#article"> -->
                    <!-- <h3 class="py-3 new-title">
                      {{ article.title }}
                    </h3> -->
                    <div class="new-markdown col-8 text-center">
                      "{{ testimonial.content | truncate:[150] }}" <em>&nbsp;&#9472; </em>
                      <span *ngIf="testimonial.custom_user;
                             else standard_user">
                        <em>{{testimonial.custom_user}}</em>
                      </span>
                      <ng-template #standard_user>
                        <em>{{testimonial.testimonial_user.user_name}}</em>
                      </ng-template>
                    </div>
                    <div class="col-2">
                    </div>
                  <!-- </a> -->
                </div>

                <div class="container mt-3">
                  <!-- <span class="pr-3">
                    <a class="new-link" pageScroll [pageScrollOffset]="-200" [pageScrollDuration]="200" [pageScrollEasing]="EasingLogic" [pageScrollInterruptible]="false" [routerLink]="'/news/article/' + this.article.id" href="#article">
                      <button class="btn btn-primary new-show-btn mb-3">Read More</button>
                    </a>
                  </span>

                  <span *ngIf="isAdmin()">
                    <a (click)="deleteArticle(article.id)" class="new-link">
                      <button class="btn btn-danger new-show-btn mb-3">Delete Article</button>
                    </a>
                  </span> -->
                </div>
              </div>
            </div>

            <div *ngIf="paginationTotal>5" class="pagination-bottom"></div>

            <pagination-controls id="paginate"
                      (pageChange)="p = $event"
                      maxSize="9"
                      directionLinks="true"
                      autoHide="true"
                      previousLabel="Previous"
                      nextLabel="Next"
                      screenReaderPaginationLabel="Pagination"
                      screenReaderPageLabel="page"
                      screenReaderCurrentLabel="You're on page">
            </pagination-controls>

          </div>
        </div>

        <div class="col-md-3 col-sm-5 col-6">
          <div class="container">
            <sidebar></sidebar>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
