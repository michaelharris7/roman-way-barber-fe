<div class="new-back">

  <div class="new-header">
    <div class="container">
      <h1>
        Account Login:
      </h1>
      <h4>
        Log in to your account so you can comment on news articles or leave testimonials.
      </h4>
    </div>
  </div>

  <div class="new-main">
    <div class="container">
      <div class="row">

        <div class="col-md-6 mx-auto">
          <div class="container">
            <h2 class="text-center pb-3">
              User account Login:
            </h2>

            <div class="card card-shadow-hard pt-4 pb-2 px-2 mb-5">
              <div class="container">
                <form (ngSubmit)="createUser(user)" #loginForm="ngForm">
                  <div class="form-group">
                    <label for="email">Email Address</label>
                    <div [hidden]="email.valid || email.pristine" class = 'alert alert-danger'>
                      An email address is required
                    </div>
                    <input type="text"
                           class="form-control"
                           id="email"
                           placeholder="user@example.com"
                           required
                           name="email"
                           #email='ngModel'
                           [(ngModel)]="user.email"
                    >
                  </div>
                  <div class="form-group mb-5">
                    <label for="password">Password</label>
                    <div [hidden]="password.valid || password.pristine" class = 'alert alert-danger'>
                      Passwords must be at least 8 characters long
                    </div>
                    <input type="text"
                           class="form-control"
                           id="password"
                           required
                           name="password"
                           #password='ngModel'
                           [(ngModel)]="user.password"
                    >
                  </div>

                  <button type="submit"
                    class="btn btn-primary btn-lg w-100 mt-4 mb-3"
                    [disabled]="!loginForm.form.valid"
                    [hidden]="submitted"
                  >
                    Register Account
                  </button>

                  <div [hidden]="!submitted">
                    <p class="alert alert-success mt-4" role="alert">
                      Logged in successfully
                    </p>
                    <div>
                      <a class="alert-link" routerLink="/news">
                        <button class="btn btn-primary w-100 mb-3">Comment on news articles</button>
                      </a>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
