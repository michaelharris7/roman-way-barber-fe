<div class="new-back">

  <div class="new-header">
    <div class="container">
      <h1>
        Account Password Reset:
      </h1>
      <h4>
        Reset the password on your account
      </h4>
    </div>
  </div>

  <div class="new-main">
    <div class="container">
      <div class="row">

        <div class="col-md-8 mx-auto">
          <div class="container">
            <h2 class="text-center pb-3">
              Password Reset:
            </h2>

            <div class="card card-shadow-hard pt-4 pb-2 px-2 mb-5">
              <div class="container">
                <form [formGroup]="forgotPasswordForm" (ngSubmit)="submit(forgotPasswordForm.value)">
                  <div class="row">
                    <div class="form-group col-lg-7 pb-3">
                      <label for="email">Email Address</label>
                      <input type="text"
                             class="form-control"
                             id="email"
                             placeholder="user@example.com"
                             formControlName="email"
                      >
                      <control-messages [control]="forgotPasswordForm.controls.email"></control-messages>
                    </div>
                  </div>

                  <hr>

                  <div class="row mt-4 mb-3">
                    <div class="form-group col-lg-6">
                      <label for="password">Password</label>
                      <input type="password"
                             class="form-control"
                             id="password"
                             formControlName="password"
                      >
                      <control-messages [control]="forgotPasswordForm.controls.password"></control-messages>
                      <small id="passwordHelpBlock" class="form-text text-muted">
                        Must be 8-20 characters long with letters and numbers. Adding symbols are recommended.
                      </small>
                    </div>

                    <div class="form-group col-lg-6">
                      <label for="passwordConfirmation">Confirm Password</label>
                      <input type="password"
                             class="form-control"
                             id="passwordConfirmation"
                             formControlName="passwordConfirmation"
                      >
                      <control-messages [control]="forgotPasswordForm.controls.passwordConfirmation"></control-messages>
                      <div class="form-group alert alert-danger mt-3" *ngIf="forgotPasswordForm.controls.passwordConfirmation.errors?.passwordMismatch">
                        Both passwords must match
                      </div>
                    </div>
                  </div>

                  <div *ngIf="failedForgotPassword">
                    <p class="alert alert-danger" role="alert">
                      The password must be different
                    </p>
                  </div>
                  <div *ngIf="failedForgotPassword && forgotPasswordForm.touched">
                    {{resetTouch()}}
                  </div>
                  <div *ngIf="forgotPasswordReset && forgotPasswordForm.touched">
                    {{resetfailedForgotPassword()}}
                  </div>

                  <button type="submit"
                    class="btn btn-primary btn-lg w-100 mt-4 mb-3"
                    [disabled]="!forgotPasswordForm.valid"
                    [hidden]="submitted"
                  >
                    Change Password
                  </button>

                  <div *ngIf="submitted && !failedForgotPassword">
                    {{resetSubmit()}}
                    <p [innerHTML]="resetString"></p>
                  </div>
                </form>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
